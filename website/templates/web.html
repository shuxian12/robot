<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <script src="../color-modes.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock title%}</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <meta name="theme-color" content="#712cf9">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #ffc107;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #ffc107;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
      .box {
            display: flex;
            justify-content: space-between;
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="../cover.css" rel="stylesheet">
  </head>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0" style="color:#ffc107;">Money is LIFE</h3>
        <svg class="float-md-start bi my-0 theme-icon-active" width="35" height="35"><use href="#pig2"></use></svg>
        <svg class="float-md-start bi my-0 theme-icon-active" width="35" height="35"><use href="#pig"></use></svg>
        <svg class="float-md-start bi my-0 theme-icon-active" width="35" height="35"><use href="#pig2"></use></svg>
        <svg class="float-md-start bi my-0 theme-icon-active" width="35" height="35"><use href="#pig"></use></svg>
        <svg class="float-md-start bi my-0 theme-icon-active" width="35" height="35"><use href="#pig2"></use></svg>
        <svg class="float-md-start bi my-0 theme-icon-active" width="35" height="35"><use href="#pig"></use></svg>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-2 active" aria-current="page" href="#">我</a>
          <a class="nav-link fw-bold py-1 px-2" href="#">什麼</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">都不會</a>
        </nav>
      </div>
    </header>
    <div style="display: flex;" class="px-0">
      <img style="width: 50vw;" src="{{url_for('static', filename='img/bf989dc89406451dc448bf92f91efa40.gif')}}" alt="美好世界" class="figure">
      <img style="width: 50vw;" src="{{url_for('static', filename='img/1682566294_6449ec96112c6.gif')}}" alt="ddos" class="figure">
    </div>
    <main class="px-0 box">
      <div style="text-align: left; display: flex; height: auto; max-height: 50vh; width: auto; max-width: 30vw;">
        <img  style="width: auto; height: auto; max-width: 100%; max-height: 100%;" src="{{url_for('static', filename='img/9bf82cfa0af1f1c9dfa5ab2f1d1lpjk5.PNG')}}" alt="西遊封測遊戲">
      </div>
      <div style="display:flex; align-items: center;">
        <div style="align-content: center;justify-content: center;width: 50vw">
          <h1>恭喜您匯款完成</h1>
          <p class="lead">匯款金額為{{money}}</p>
        </div>
      </div>
      <div style="display: flex; height: auto; max-height: 50vh; width: auto; max-width: 20vw;">
        <!-- align-items: center; -->
        <img style="width: auto; height: auto; max-width: 100%; max-height: 100%;" src="{{url_for('static', filename='img/eeccec3def8c19c34d2598aaab1lnqr5.png')}}" alt="命運狙擊">
      </div>
    </main>
    
    
    <div class="px-0 box" style="align-items: end; height: auto; width: auto;max-height: 40vh; max-width: 100vw;">
      <img style="width: auto; height: auto; max-width: 30%; max-height: 100%;" src="{{url_for('static', filename='img/0dbfeadad1f6bd015d891968ae1lrdm5.png')}}" alt="戰利品">
      <div style="width: auto; height: auto; max-width: 100%; max-height: 100%;">

        <footer class="mt-auto text-white-50">
          <p>課金天堂股分有限公司出品.</p>
        </footer>
      </div>
      <img style="width: auto; height: auto; max-width: 20%; max-height: 100%;" src="{{url_for('static', filename='img/2177728120333714025.png')}}" alt="darius">

</html>
